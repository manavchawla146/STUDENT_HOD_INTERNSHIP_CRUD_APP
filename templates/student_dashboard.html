<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: #4a6fa5;
            color: white;
            margin: -30px -30px 20px -30px;
            border-radius: 8px 8px 0 0;
        }
        .dashboard-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }
        .student-form {
            padding: 0 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-actions {
            text-align: right;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #4a6fa5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a5a80;
        }
        .btn-logout {
            background-color: #dc3545;
            color: white;
        }
        .btn-logout:hover {
            background-color: #c82333;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .modal h3 {
            margin-top: 0;
            color: #4a6fa5;
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Modal -->
    {% if show_message and message %}
    <div id="notificationModal" class="modal" style="display: flex;">
        <div class="modal-content">
            <i class="fas fa-bell" style="font-size: 32px; color: #4a6fa5; margin-bottom: 15px;"></i>
            <h3>Notification</h3>
            <p>{{ message }}</p>
            <button onclick="dismissNotification()" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-check"></i> OK
            </button>
        </div>
    </div>
    {% endif %}

    <div class="card large">
        <header class="dashboard-header">
            <h2><i class="fas fa-user-graduate"></i> Student Dashboard</h2>
            <a href="/logout" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </header>

        <form method="post" class="student-form">
            <div class="form-grid">
                {% for field in ['name', 'roll', 'phone', 'semester', 'mentor', 'company', 'company_guide', 'project_name', 'current_topic', 'project_progress'] %}
                <div class="form-group">
                    <label for="{{ field }}">{{ field.replace('_', ' ').title() }}</label>
        <input type="{{ 'number' if field == 'project_progress' else 'text' }}" 
            id="{{ field }}" 
            name="{{ field }}" 
            value="{{ student[field] if student and student[field] else '' }}"
            {% if field == 'project_progress' %}min="0" max="100"{% endif %}>
                        </div>
                        {% endfor %}
                    </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        // Dismiss notification
        function dismissNotification() {
            // Hide the modal
            const modal = document.getElementById('notificationModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            // Send request to mark as read
            fetch('/student', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'dismiss_message=true'
            });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('notificationModal');
            if (event.target == modal) {
                dismissNotification();
            }
        }
    </script>
</body>
</html>
